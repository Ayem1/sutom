<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Sutom</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0, user-scalable=no">
    <title>Wordle</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1 id="title">Sutom</h1>
    <br>
    <br>
    <div id="board">

    </div>
    <br>
    <div id="keyboard">
        <div class="first-row">
            <button class="keyboard-button" data-letter="A">A</button>
            <button class="keyboard-button" data-letter="Z">Z</button>
            <button class="keyboard-button" data-letter="E">E</button>
            <button class="keyboard-button" data-letter="R">R</button>
            <button class="keyboard-button" data-letter="T">T</button>
            <button class="keyboard-button" data-letter="Y">Y</button>
            <button class="keyboard-button" data-letter="U">U</button>
            <button class="keyboard-button" data-letter="I">I</button>
            <button class="keyboard-button" data-letter="O">O</button>
            <button class="keyboard-button" data-letter="P">P</button>
        </div>
        <div class="second-row">
            <button class="keyboard-button" data-letter="Q">Q</button>
            <button class="keyboard-button" data-letter="S">S</button>
            <button class="keyboard-button" data-letter="D">D</button>
            <button class="keyboard-button" data-letter="F">F</button>
            <button class="keyboard-button" data-letter="G">G</button>
            <button class="keyboard-button" data-letter="H">H</button>
            <button class="keyboard-button" data-letter="J">J</button>
            <button class="keyboard-button" data-letter="K">K</button>
            <button class="keyboard-button" data-letter="L">L</button>
            <button class="keyboard-button" data-letter="M">M</button>
        </div>
        <div class="third-row">
            <button class="keyboard-button" data-letter="W">W</button>
            <button class="keyboard-button" data-letter="X">X</button>
            <button class="keyboard-button" data-letter="C">C</button>
            <button class="keyboard-button" data-letter="V">V</button>
            <button class="keyboard-button" data-letter="B">B</button>
            <button class="keyboard-button" data-letter="N">N</button>
            <button class="keyboard-button" data-letter="Del">Suppr</button>
            <button class="keyboard-button" data-letter="Enter">Entrer</button>
        </div>
    </div>

    <br>
    <div id="answer">

    </div>
</body>
</html>
